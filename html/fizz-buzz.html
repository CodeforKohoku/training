<!DOCTYPE html>
<html>
	<head>
		<title>FizzBuzz</title>
	</head>
	<body>
		<h1>FizzBuzz</h1>
		<!-- ボタンを押すとゲームスタート -->
		<p>1から20までの数をカウントする。
		3の倍数で数字の代わりにFizz、5の倍数でBuzz、3と5の公倍数でFizzBuzzと言う</p>
		<input type ="button" value="Start!" onclick="start()" />
		<script type="text/javascript">
			//カウントごとに表示を出し分ける
			function FizzBuzz (cnt) {
				for (var i=1; i <=cnt; i++) {
					if (i % 3 == 0 && i % 5 == 0) {
						alert('FizzBuzz');
					} else if (i % 3 == 0) {
						alert('Fizz');
					} else if (i % 5 == 0) {
						alert('Buzz');
					} else {
						alert(i);
					}
				}
			}
			//スタートボタンが押されたら、FizzBuzz関数を呼び出す
			function start() {
				FizzBuzz(20);
			}
		</script>

	</body>
</html>
