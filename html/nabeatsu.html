<!DOCTYPE html>
<html>
	<head>
		<title>世界のナベアツ JSトレーニング</title>
	</head>
	<body>
		<h1>世界のナベアツ</h1>
		<p>3の倍数でバカになって、5の倍数で犬っぽくなる。
		3と5の公倍数で超バカになる。</p>
		<!-- ボタンを押すとゲームスタート -->
		<input type ="button" value="Start!" onclick="start()" />
		<script type="text/javascript">
			//カウントごとに表示を出し分ける
			function FizzBuzz (cnt) {
				for (var i=1; i <=cnt; i++) {
					if (i % 3 == 0 && i % 5 == 0) {
						alert(i+' ヾ(ﾟ┏д┓ﾟ)ﾉ゛');
					} else if (i % 3 == 0) {
						alert(i+' ヾ(ﾟдﾟ)ﾉ゛');
					} else if (i % 5 == 0) {
						alert(i+' Uo・ｪ・oU ワン！');
					} else {
						alert(i);
					}
				}
			}
			//スタートボタンが押されたら、FizzBuzz関数を呼び出す
			function start() {
				FizzBuzz(20);
			}
		</script>

	</body>
</html>
